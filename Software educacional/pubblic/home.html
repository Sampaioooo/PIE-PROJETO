<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para a biblioteca de ícones -->
    <title>Escolha sua Disciplina</title>
</head>
<body>
    <!-- Tela inicial -->
    <div class="all">
        <div class="left" onclick="irParaCurso('Matemática')">
            <div class="text"><i class="fas fa-calculator"></i> Matemática</div>
        </div>
        <div class="left" onclick="irParaCurso('Ciências')">
            <div class="text"><i class="fas fa-flask"></i> Ciências</div>
        </div>
        <div class="center" onclick="irParaCurso('Língua Portuguesa')">
            <div class="text"><i class="fas fa-book-open"></i> Língua Portuguesa</div>
        </div>
        <div class="right" onclick="irParaCurso('História')">
            <div class="text"><i class="fas fa-landmark"></i> História</div>
        </div>
        <div class="right" onclick="irParaCurso('Inglês')">
            <div class="text"><i class="fas fa-comments"></i> Inglês</div>
        </div>
    </div>
    
    <!-- Tela explicativa -->
    <div class="explainer">
        <p>Escolha uma das disciplinas para iniciar:</p>
        <a class="ref" href="#">Clique aqui para mais informações</a>
    </div>

    <script>
        // Função para redirecionar para a página de curso
        function irParaCurso(disciplina) {
            localStorage.setItem("disciplina", disciplina);
            window.location.href = "curso.html";  // Redireciona para curso.html
        }
    </script>
    
    <script src="js/app.js"></script>
</body>
</html>
